                    <form role="search" id="input_box">
                        <input class="input_box" type="search" id="query" name="q" placeholder="signa: -r, -g, -m, -w. " aria-label="Search box">
                    </form>
					<script>

					const f = document.getElementById('input_box');
					const q = document.getElementById('query');
					
					function submitted(event){
						event.preventDefault();
						
						if (q.value.search('-w')!=-1)
						{
							const url=q.value.replace("-w ", "https://en.wikipedia.org/wiki/");
							window.open(url,"_self");
						}    
						else if (q.value.search('-g')!=-1)
						{
							const url=q.value.replace("-g ", "https://www.google.com.br/search?client=firefox&q=");
							window.open(url,"_self");
						}            
						else if (q.value.search('-m')!=-1)
						{
							const url=q.value.replace("-m ", "http://www.metal-archives.com/bands/");
							window.open(url,"_self");
						}
						else if (q.value.search('-r')!=-1)
						{
							const url=q.value.replace("-r ", "https://rateyourmusic.com/search?searchtype=a&searchterm=");
							window.open(url,"_self");
						} else {
						
							const url="https://duckduckgo.com/?q="+q.value;
							window.open(url,"_self");
						}
					}

					f.addEventListener('submit', submitted);
					</script>
